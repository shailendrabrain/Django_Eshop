{% extends 'base.html' %} {% block content %}
<div class="container mt-6">
  <div class="m-4 p-4">
    <div class="col-lg-5 mx-auto border rounded">
      <h3 class="alert alert-light border rounded border-info text-center mt-2">
        LOGIN
      </h3>
      <form action="/login/" method="POST">
        {% csrf_token %} {% if error %}
        <div class="alert alert-success" role="alert">
          <h4 class="alert-heading"></h4>

          <p>{{error}}</p>

          <p class="mb-0"></p>
        </div>

        {% endif %}

        <div class="form-group">
          <label for="">email</label>
          <input
            required
            type="email"
            name="email"
            value="{{values.email}}"
            id=""
            class="form-control form-control-sm"
            placeholder="enter the email"
            aria-describedby="helpId"
          />
        </div>

        <div class="form-group">
          <label for="">password</label>
          <input
            required
            type="password"
            name="password"
            value="{{values.password}}"
            id=""
            class="form-control form-control-sm"
            placeholder="*********"
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <input
            class="btn btn-sm btn-info col-lg-4"
            type="submit"
            name="submit"
            value="LOGIN"
            id=""
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
